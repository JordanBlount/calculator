<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Jordan Blount</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body> 

    <div id="calculator">
        <div id="screen">
            <p id="current_number">0</p>
        </div>
        <button class="function" id="clear">AC</button>
        <button class="function" id="delete">DEL</button>
        <button class="function" id="percent">%</button>
        <button class="symbol_button">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="symbol_button">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="symbol_button">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="symbol_button">+</button>
        <button class="bigger_button">0</button>
        <button>.</button>
        <button id="equals">=</button>
    </div>
    
</body>
</html>
