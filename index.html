<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Jordan Blount</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <p>Calculator</p>
    <div id="calculator">
        <div id="screen">
            <p id="history">88 + 10 - 20</p>
            <p id="current_number">88</p>
        </div>
        <button class="function">AC</button>
        <button class="function">+/-</button>
        <button class="function">%</button>
        <button class="symbol_button">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="symbol_button">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="symbol_button">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="symbol_button">+</button>
        <button class="bigger_button">0</button>
        <button>.</button>
        <button class="symbol_button">=</button>
    </div>
    
</body>
</html>
